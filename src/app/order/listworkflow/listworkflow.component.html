<div class="flex justify-center items-center h-screen">
  <div class="container mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-lg w-500 p-4">
      <div class="container">
        <div class="title-container">
          <h1 class="page-title">Liste des Workflows</h1>
        </div>
        <table>
          <thead>
            <tr>
              <th>Nom du Workflow</th>
              <th>Déscription</th>
              <th>Responsable</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let workflow of WorkflowDto | slice: (pageIndex - 1) * pageSize : pageIndex * pageSize">
              <td>{{ workflow.name }}</td>
              <td>{{ workflow.description }}</td>
              <td>{{ workflow.role }}</td>
              <td>
                <!-- <button class="view-button">Gérer proce</button> -->
                <button class="edit-button" (click)="nav(workflow.id)">Modifier</button>
                <button class="delete-button" (click)="deleteWorkflow(workflow.id)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator [length]="WorkflowDto.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" [hidePageSize]="true">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
